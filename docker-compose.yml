version: '3.8'

services:
  # Main Application
  app:
    build: .
    container_name: ultimate-creator-suite
    ports:
      - "3000:3000"
      - "5000:5000" 
      - "8000:8000"
    volumes:
      - ./audio:/app/audio
      - ./visuals:/app/visuals
      - ./branding:/app/branding
      - ./uploads:/app/uploads
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://mongo:27017/ultimate_suite
      - REDIS_URL=redis://redis:6379
    depends_on:
      - mongo
      - redis
    networks:
      - ultimate-network

  # MongoDB Database
  mongo:
    image: mongo:6.0
    container_name: ultimate-mongo
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: ultimatepassword
    networks:
      - ultimate-network

  # Redis Cache
  redis:
    image: redis:7.0-alpine
    container_name: ultimate-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - ultimate-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: ultimate-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deployment/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./deployment/ssl:/etc/ssl
    depends_on:
      - app
    networks:
      - ultimate-network

volumes:
  mongo-data:
  redis-data:

networks:
  ultimate-network:
    driver: bridge